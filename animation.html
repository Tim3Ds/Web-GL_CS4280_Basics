<!DOCTYPE html>
<html>

<head>
    <title>CS 4280: Computer Graphics</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <canvas id="webgl-scene" width="800" height="600">
    Your browser does not support HTML5.
  </canvas>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="webgl_helper.js"></script>
    <!-- Vertex Shader -->
    <script id='shader-vs' type='x-shader/x-vertex'>
        attribute vec3 coordinates; 
        attribute vec3 colors; 
        attribute float alpha; 
        uniform float theta;
        varying vec4 vColor;
        void main(void) { 
            gl_Position.x = coordinates.x * cos(theta);
            gl_Position.y = coordinates.y * sin(theta);
            gl_Position.z = coordinates.z;
            gl_Position.w = 1.0;
            gl_PointSize = 2.0;
            //gl_Position = vec4(coordinates, 1.0); 
            vColor = vec4(colors, alpha); 
        }
    </script>
    <!-- Fragment Shader -->
    <script id='shader-fs' type='x-shader/x-fragment'>
        varying mediump 
        vec4 vColor; 
        void main(void) { 
            gl_FragColor = vColor; 
        }
    </script>
    <script>
        $(document).ready(function() {
            var canvas = $("#webgl-scene")[0];
            var gl = initWebGL(canvas);
            var program = initShaders(gl, $("#shader-vs").text(), $("#shader-fs").text());
            gl.useProgram(program);

            

            initBuffers(gl, program, [{
                name: "coordinates",
                size: 3,
                data: [
                    0.0, 0.5, 0.0, // vertex 
                    Math.random(), Math.random(), Math.random(), //color
                    Math.random(), // alpha
                    0.5, -0.0, 0.0, // vertex 
                    Math.random(), Math.random(), Math.random(), //color
                    Math.random(), // alpha
                    -0.5, -0.0, 0.0, // vertex 
                    Math.random(), Math.random(), Math.random(), //color
                    Math.random(), // alpha
                    -0.0, -0.5, 0.0, // vertex 
                    Math.random(), Math.random(), Math.random(), //color
                    Math.random(), // alpha
                    0.5, -0.5, 0.0, // vertex 
                    Math.random(), Math.random(), Math.random(), //color
                    Math.random(), // alpha

                ],
                stride: 7,
                offset: 0,
            }, {
                name: "colors",
                size: 3,
                stride: 7,
                offset: 3,
            }, {
                name: "alpha",
                size: 1,
                stride: 7,
                offset: 6,
            }]);

            var thetaLoc = gl.getUniformLocation(program, "theta");
            var theta = 0.0;
            var drawType = [gl.POINTS,gl.TRIANGLE_FAN,gl.LINES,gl.TRIANGLES,gl.LINE_LOOP,gl.POINTS,gl.TRIANGLES_STRIP,gl.LINE_STRIP]
            var typeDex = 0
            setInterval(()=>{
                theta = (theta+0.01)%(2*Math.PI);
                gl.uniform1f(thetaLoc, theta);

                // console.log(theta, typeDex, 2*Math.PI);
                if(theta <= 0.01 ){
                    typeDex++;
                    if(typeDex == drawType.length){
                        typeDex = 0;
                    }
                }
                clear(gl, [1.0, 1.0, 1.0, 1.0]);

                gl.drawArrays(drawType[typeDex], 0, 5);
            },5)

            
        });
    </script>
</body>

</html>
